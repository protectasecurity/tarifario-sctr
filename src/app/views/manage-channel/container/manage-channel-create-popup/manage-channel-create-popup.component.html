<div fxLayout="row wrap">
    <div fxFlex="100"><span mat-dialog-title
              class="modal-title">Agregar Canal</span></div>
</div>
<mat-divider></mat-divider>
<manage-channel-create-popup-detail [brokers]="brokers$ | async"
                                    [middlemen]="middlemen$ | async"
                                    [customers]="customers$ | async"
                                    (onGetBrokers)="getBrokers($event)"
                                    (onGetMiddlemen)="getMiddlemen($event)"
                                    (onSearchBrokers)="searchBrokers($event)"
                                    (onSearchMiddlemen)="searchMiddlemen($event)"
                                    (onSearchCustomers)="searchCustomers($event)"
                                    (onAddAgents)="addAgents($event)"></manage-channel-create-popup-detail>
