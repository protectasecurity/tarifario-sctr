<div fxLayout="row wrap">
	<div fxFlex="100"><span mat-dialog-title class="modal-title">Lista general de canales</span></div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
	<div fxFlex="100" fxLayout="row">
		<div fxFlex="100" class="Dleft" fxLayout="row wrap">
			<div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
				<mat-form-field class="full-width">
					<input matInput name="description" placeholder="Filtrar canales por descripciÃ³n" value="" (keyup)="applyFilter($event.target.value)" />
					<button
						mat-button
						matSuffix
						mat-icon-button
						aria-label="Clear"
						*ngIf="filteredValues.description !== ''"
						(click)="descriptionFilter.reset(); filteredValues.description = ''"
					>
						<mat-icon>close</mat-icon>
					</button>
				</mat-form-field>
			</div>
			<div fxFlex="100" fxLayout="row" fxLayoutAlign="center start">
				<cdk-virtual-scroll-viewport itemSize="10" class="example-viewport">
					<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 full-width mat-table-setting">
						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef class="mat-header-colums mat-header-id">#</th>
							<td mat-cell *matCellDef="let row; let i = index" class="ta-center">{{ i + 1 }}</td>
						</ng-container>

						<ng-container matColumnDef="broker">
							<th mat-header-cell *matHeaderCellDef class="mat-header-colums mat-header-broker">Corredor</th>
							<td mat-cell *matCellDef="let row" [title]="row.title">{{ row.corredor }}</td>
						</ng-container>

						<ng-container matColumnDef="intermedia">
							<th mat-header-cell *matHeaderCellDef class="mat-header-colums mat-header-interm">Intermediario</th>
							<td mat-cell *matCellDef="let row" class="ta-c" [title]="row.title">{{ row.intermed }}</td>
						</ng-container>

						<ng-container matColumnDef="client">
							<th mat-header-cell *matHeaderCellDef class="mat-header-colums mat-header-client">Cliente</th>
							<td mat-cell *matCellDef="let row" class="ta-c" [title]="row.title">{{ row.client }}</td>
						</ng-container>

						<ng-container matColumnDef="grupo">
							<th mat-header-cell *matHeaderCellDef class="mat-header-colums mat-header-group">Grupo</th>
							<td mat-cell *matCellDef="let row" class="ta-c">{{ row.title }}</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="mat-header-row-st"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns" class="mat-table-row-st hover-element-row"></tr>
					</table>
				</cdk-virtual-scroll-viewport>
			</div>
		</div>
	</div>
</mat-dialog-content>

<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
