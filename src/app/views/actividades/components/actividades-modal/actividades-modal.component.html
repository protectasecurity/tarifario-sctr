				<mat-form-field class="full-width pr-1">
					<mat-select placeholder="Seleccione Actividad" name="actividadFilter" formControlName="actividadFilter">
						<mat-option *ngFor="let operator of DATA_PROVIDER" [value]="operator"> {{ operator.name }} </mat-option>
					</mat-select>
					<mat-error *ngIf="actividadesOptions.get('actividadFilter').hasError('required')">Debe seleccionar una actividad </mat-error>
				</mat-form-field>
			</div>
