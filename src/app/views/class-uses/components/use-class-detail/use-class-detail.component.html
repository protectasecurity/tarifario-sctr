<div fxLayout="row wrap" class="mar-t-b">
	<div fxFlex="50" fxLayoutAlign="end start">
		<div style="padding-right: 25px">
			<mat-form-field>
				<mat-label>Usos</mat-label>
				<mat-select [formControl]="selectedUse" required>
					<mat-option *ngFor="let use of uses" [value]="use">
						{{use.description}}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
	<div fxFlex="50" fxLayoutAlign="start start">
		<div>
			<mat-form-field>
				<mat-label>Clases</mat-label>
				<mat-select [formControl]="selectedClass" required>
					<mat-option *ngFor="let clazz of classes" [value]="clazz">
						{{clazz.description}}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
</div>

<mat-divider></mat-divider>

<div fxLayoutAlign="center center">
	<button mat-raised-button color="primary" class="btn-margin" [routerLink]="'/class-uses'">Cancelar</button>
	<button mat-raised-button color="primary" [disabled]="isDisabled()" (click)="save()">Aceptar</button>
</div>
